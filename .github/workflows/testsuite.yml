#:#['.']:>----------------------------------------------------------------------


#:#['.']:>----------------------------------------------------------------------
#:#['.']:> Â¡Creamos el trabajo "build"! ðŸ› ï¸
#:#['.']:> Este trabajo es el que se encarga de ejecutar todos los pasos de las
#:#['.']:> pruebas. Â¡Es el cerebro de las operaciones! ðŸ§ 
#:#['.']:>----------------------------------------------------------------------
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    #:#['.']:>------------------------------------------------------------------
    #:#['.']:> Â¡Levantamos PostgreSQL con Docker! ðŸ³
    #:#['.']:> Necesitamos una base de datos para ejecutar las pruebas, asÃ­ que
    #:#['.']:> usamos Docker para levantar un contenedor de PostgreSQL.
    #:#['.']:> Â¡RÃ¡pido y fÃ¡cil! ðŸš€
    #:#['.']:>------------------------------------------------------------------
    services:
      markitos-common-postgres:
        image: postgres:16
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: markitos-svc-boilerplates-grpc
        ports:
          - 5432:5432
        options: >-
          --name markitos-common-postgres
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    #:#['.']:>------------------------------------------------------------------
    #:#['.']:> Â¡AquÃ­ vienen los pasos! ðŸ‘£
    #:#['.']:> Cada paso es una tarea especÃ­fica que se ejecuta en el workflow.
    #:#['.']:> Â¡Vamos a ver quÃ© hacen! ðŸ‘€
    #:#['.']:>------------------------------------------------------------------
    steps:
      #:#['.']:>----------------------------------------------------------------
      #:#['.']:> Â¡Clonamos el cÃ³digo! ðŸ‘¯
      #:#['.']:> Necesitamos una copia del cÃ³digo para poder ejecutar las pruebas.
      #:#['.']:> Â¡Sin cÃ³digo no hay pruebas! ðŸš«
      #:#['.']:>----------------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v3

      #:#['.']:>----------------------------------------------------------------
      #:#['.']:> Â¡Configuramos Go! âš™ï¸
      #:#['.']:> Necesitamos Go para instalar dependencias y ejecutar las pruebas.
      #:#['.']:> Â¡Go, go, go! ðŸ’¨
      #:#['.']:>----------------------------------------------------------------
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
          cache: true

      #:#['.']:>----------------------------------------------------------------
      #:#['.']:> Â¡Instalamos el cliente de PostgreSQL! ðŸ˜
      #:#['.']:> Necesitamos el cliente de PostgreSQL para conectarnos a la base
      #:#['.']:> de datos y ejecutar algunas consultas. Â¡Conectando! ðŸ”Œ
      #:#['.']:>----------------------------------------------------------------
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      #:#['.']:>----------------------------------------------------------------
      #:#['.']:> Â¡Verificamos la conexiÃ³n a PostgreSQL! âœ…
      #:#['.']:> Nos aseguramos de que podemos conectarnos a la base de datos y
      #:#['.']:> que todo estÃ¡ funcionando correctamente. Â¡ConexiÃ³n establecida! ðŸ“¡
      #:#['.']:>----------------------------------------------------------------
      - name: Verify PostgreSQL connection
        run: |
          echo "Verificando conexiÃ³n a PostgreSQL..."
          PGPASSWORD=admin pg_isready -h localhost -p 5432 -U admin || echo "Error conectando a PostgreSQL"
          PGPASSWORD=admin psql -h localhost -p 5432 -U admin -d markitos-svc-boilerplates-grpc -c "SELECT version();" || echo "Error ejecutando consulta SQL"

      #:#['.']:>----------------------------------------------------------------
      #:#['.']:> Â¡Instalamos las dependencias de Go! â¬‡ï¸
      #:#['.']:> Descargamos todas las dependencias necesarias para el proyecto.
      #:#['.']:> Â¡Dependencias al poder! ðŸ’ª
      #:#['.']:>----------------------------------------------------------------
      - name: Install dependencies
        run: |
          go mod download

      #:#['.']:>----------------------------------------------------------------
      #:#['.']:> Â¡Probamos la conexiÃ³n directa con psql! ðŸ§ª
      #:#['.']:> Verificamos que podemos ejecutar consultas SQL directamente
      #:#['.']:> desde el workflow. Â¡Directo a la base de datos! ðŸ—„ï¸
      #:#['.']:>----------------------------------------------------------------
      - name: Test PostgreSQL connection directly
        run: |
          echo "Probando conexiÃ³n directa con psql:"
          PGPASSWORD=admin psql -h localhost -p 5432 -U admin -d markitos-svc-boilerplates-grpc -c "SELECT current_user, current_database();"

      #:#['.']:>----------------------------------------------------------------
      #:#['.']:> Â¡Debugueamos el contenedor de PostgreSQL! ðŸ›
      #:#['.']:> Si algo va mal, podemos inspeccionar el contenedor de
      #:#['.']:> PostgreSQL para ver quÃ© estÃ¡ pasando. Â¡Detective en acciÃ³n! ðŸ•µï¸
      #:#['.']:>----------------------------------------------------------------
      - name: Debug PostgreSQL container
        run: |
          docker ps
          docker logs $(docker ps -q --filter "name=postgres")

      #:#['.']:>----------------------------------------------------------------
      #:#['.']:> Â¡Ejecutamos las pruebas! ðŸš¦
      #:#['.']:> Usamos el Makefile para ejecutar las pruebas unitarias, de
      #:#['.']:> integraciÃ³n y end-to-end. Â¡Que comiencen los juegos! ðŸŽ®
      #:#['.']:>----------------------------------------------------------------
      - name: Run tests
        run: |
          make dropdb 2>&1 || true
          make createdb && \
          make testv
        env:
          DATABASE_DSN: "host=localhost user=admin password=admin dbname=markitos-svc-boilerplates-grpc sslmode=disable"
          PGUSER: admin
          PGPASSWORD: admin
          PGHOST: localhost
          PGDATABASE: markitos-svc-boilerplates-grpc