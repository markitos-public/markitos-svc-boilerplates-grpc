on:
  push:
    branches: [ master, your-branch ] # ðŸ‘ˆ Â¡Cambia esto para activar!
#:#['.']:>----------------------------------------------------------------------
#:#['.']:> Â¡Ejemplos de triggers! ðŸš€
#:#['.']:>
#:#['.']:> - Para ejecutar en cada push a la rama "main":
